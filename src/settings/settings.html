<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./settings.css" rel="stylesheet">
    <link href="../utils/TitleBar.css" rel="stylesheet">
    <script type="text/javascript" src="./settings.js"></script>
</head>
<body>
<div id="title-bar">
  <div id="logo">
    <img alt="icon" src="../icons/icons8-heart-with-mouse-48.png" height="25px" width="25px" />
  </div>
  <div id="title">Settings</div>
  <div id="title-bar-btns">
    <button id="close-btn" onClick="closeSettings()">âœ–</button>
  </div>
</div>
<div class="container">
	<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
		<div class="card h-100">
			<div class="card-body">
				<div class="row gutters">
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="storage-path">Storage Path</label>
							<input type="text" class="form-control" id="storage-path" placeholder="Enter full path to storage folder" onclick = "setStoragePath()">
            </div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="log-path">Log Path</label>
							<input type="text" class="form-control" id="log-path" placeholder="Enter full path to WoW logs folder" onclick = "setLogPath()">
						</div>
					</div>
					<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
						<div class="form-group">
							<label for="max-storage">Max Storage</label>
							<input type="number" class="form-control" id="max-storage" placeholder="Max disk space usage (GB)">
						</div>
					</div>
				</div>
				<div class="row gutters">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
						<div class="text-right">
							<button type="button" id="close" name="close" class="btn btn-secondary" onclick="closeSettings()">Close</button>
							<button type="button" id="submit" name="submit" class="btn btn-primary" onclick="saveSettings()">Update</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
  populateSettings();
</script>
</div>

<style type="text/css">
body{margin-top:0px;
color: #bcd0f7;
    background: #1A233A;
}
.card {
    background: #272E48;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 1px;
    border: 0;
    margin-bottom: 1rem;
}
.form-control {
    border: 1px solid #596280;
    -webkit-border-radius: 2px;
    -moz-border-radius: 2px;
    border-radius: 2px;
    font-size: .825rem;
    background: #1A233A;
    color: #bcd0f7;
}

</style>

<script type="text/javascript">
</script>
</body>
</html>
